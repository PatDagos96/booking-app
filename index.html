<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prenota il tuo appuntamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .card { max-width: 500px; width: 100%; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .btn-primary { background-color: #0d6efd; border: none; padding: 12px; font-weight: bold; }
    </style>
</head>
<body>

<div class="card p-5">
    <h2 class="text-center mb-4">üìÖ Prenota Ora</h2>
    
    <div class="mb-3">
        <label class="form-label">Il tuo Nome</label>
        <input type="text" id="nome" class="form-control" placeholder="Mario Rossi">
    </div>
    <div class="mb-3">
        <label class="form-label">Servizio Richiesto</label>
        <select id="servizio" class="form-select">
            <option>Taglio Capelli</option>
            <option>Barba</option>
            <option>Trattamento Completo</option>
        </select>
    </div>
    <div class="row mb-3">
        <div class="col">
            <label class="form-label">Data</label>
            <input type="text" id="data" class="form-control" placeholder="15/12/2026">
        </div>
        <div class="col">
            <label class="form-label">Ora</label>
            <input type="text" id="ora" class="form-control" placeholder="17:30">
        </div>
    </div>

    <button onclick="inviaPrenotazione()" class="btn btn-primary w-100">Conferma Prenotazione</button>
</div>

<script>
    async function inviaPrenotazione() {
        const params = new URLSearchParams({
            nome: document.getElementById('nome').value,
            servizio: document.getElementById('servizio').value,
            data: document.getElementById('data').value,
            ora: document.getElementById('ora').value
        });

        const response = await fetch(`/prenota?${params}`, { method: 'POST' });
        const res = await response.json();
        
        if (response.ok) {
            alert("‚úÖ " + res.messaggio);
            // Pulisce i campi dopo la prenotazione
            document.getElementById('nome').value = '';
            document.getElementById('data').value = '';
            document.getElementById('ora').value = '';
        } else {
            alert("‚ùå Errore: " + res.detail);
        }
    }
</script>
</body>
</html>
