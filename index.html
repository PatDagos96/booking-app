<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estro Saloon - Prenotazioni</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f4efe9; /* Beige Latte */
            --card-bg: #ffffff;  /* Bianco */
            --primary-text: #4a3b32; /* Marrone Caffè */
            --accent-color: #b08d55; /* Bronzo/Sabbia Scuro */
            --accent-hover: #8c6b3f; /* Bronzo più scuro */
            --input-bg: #fafafa;
        }

        body {
            background-color: var(--bg-color);
            color: var(--primary-text);
            font-family: 'Lato', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .card {
            background-color: var(--card-bg);
            border: none;
            border-radius: 20px;
            /* Ombra morbida e calda invece del glow neon */
            box-shadow: 0 10px 30px rgba(74, 59, 50, 0.1); 
            max-width: 500px;
            width: 100%;
            overflow: hidden;
        }

        /* Testata decorativa */
        .card-header-custom {
            background-color: var(--primary-text);
            padding: 20px;
            text-align: center;
        }

        h2 {
            font-family: 'Great Vibes', cursive; /* Font firma elegante */
            color: #fff; /* Scritta bianca su sfondo scuro */
            font-size: 3.5rem;
            margin: 0;
            font-weight: normal;
            letter-spacing: 2px;
        }

        label {
            color: var(--primary-text);
            margin-bottom: 5px;
            font-size: 0.95em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .obbligatorio { color: #d9534f; margin-left: 3px; }

        /* Input eleganti */
        .form-control, .form-select, textarea {
            background-color: var(--input-bg);
            border: 1px solid #e0e0e0;
            color: #333;
            border-radius: 8px;
            padding: 12px;
        }

        .form-control:focus, .form-select:focus, textarea:focus {
            background-color: #fff;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(176, 141, 85, 0.2);
            color: #333;
        }

        /* Griglia Bottoni Orari */
        #zona-orari {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-top: 10px;
        }

        .btn-orario {
            background-color: #fff;
            border: 1px solid var(--accent-color);
            color: var(--primary-text);
            padding: 10px;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .btn-orario:hover {
            background-color: #fcf6ee;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .btn-orario.selezionato {
            background-color: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(176, 141, 85, 0.4);
        }

        .btn-prenota {
            background: var(--primary-text); /* Bottone scuro per contrasto */
            color: white;
            font-weight: bold;
            border: none;
            margin-top: 25px;
            padding: 15px;
            font-size: 1.1em;
            border-radius: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
        }

        .btn-prenota:hover {
            background-color: var(--accent-color); /* Diventa bronzo al passaggio */
            transform: scale(1.01);
        }

        /* Animazione caricamento */
        .loading-text { color: var(--accent-color); font-style: italic; }
    </style>
</head>
<body>

<div class="card">
    <div class="card-header-custom">
        <h2>Estro Saloon</h2>
    </div>
    
    <div class="p-4">
        <div class="mb-3">
            <label>Nome e Cognome <span class="obbligatorio">*</span></label>
            <input type="text" id="nome" class="form-control" placeholder="Inserisci il tuo nome">
        </div>

        <div class="mb-3">
            <label>Telefono <span class="obbligatorio">*</span></label>
            <input type="tel" id="telefono" class="form-control" placeholder="Il tuo numero">
        </div>

        <div class="mb-3">
            <label>Servizio <span class="obbligatorio">*</span></label>
            <select id="servizio" class="form-select">
                <option value="">Seleziona un trattamento...</option>
                <option>Taglio Donna</option>
                <option>Piega e Stile</option>
                <option>Colore Completo</option>
                <option>Taglio Uomo</option>
            </select>
        </div>

        <div class="mb-3">
            <label>Scegli la Data <span class="obbligatorio">*</span></label>
            <input type="date" id="data" class="form-control" onchange="caricaOrari()">
        </div>

        <div class="mb-3">
            <label id="label-orari" style="display:none;">Orari Disponibili <span class="obbligatorio">*</span></label>
            <div id="zona-orari"></div>
            <input type="hidden" id="ora_selezionata">
        </div>

        <div class="mb-3">
            <label>Note (Facoltativo)</label>
            <textarea id="note" class="form-control" rows="2" placeholder="Hai richieste particolari?"></textarea>
        </div>

        <button onclick="inviaPrenotazione()" class="btn btn-prenota w-100">Conferma Appuntamento</button>
    </div>
</div>

<script>
    document.getElementById('data').min = new Date().toISOString().split("T")[0];

    async function caricaOrari() {
        const dataScelta = document.getElementById('data').value;
        const zonaOrari = document.getElementById('zona-orari');
        const labelOrari = document.getElementById('label-orari');
        
        if (!dataScelta) return;

        zonaOrari.innerHTML = '<div class="loading-text">Controllo disponibilità...</div>';
        labelOrari.style.display = 'block';

        const response = await fetch(`/orari-disponibili?data=${dataScelta}`);
        const dati = await response.json();
        
        zonaOrari.innerHTML = ''; 
        document.getElementById('ora_selezionata').value = ''; 

        if (dati.orari.length === 0) {
            zonaOrari.innerHTML = '<div class="text-danger">Ci dispiace, giornata completa!</div>';
        } else {
            dati.orari.forEach(ora => {
                zonaOrari.innerHTML += `<button onclick="selezionaOra(this, '${ora}')" class="btn btn-orario">${ora}</button>`;
            });
        }
    }

    function selezionaOra(bottone, ora) {
        document.querySelectorAll('.btn-orario').forEach(b => b.classList.remove('selezionato'));
        bottone.classList.add('selezionato');
        document.getElementById('ora_selezionata').value = ora;
    }

    async function inviaPrenotazione() {
        const nome = document.getElementById('nome').value.trim();
        const telefono = document.getElementById('telefono').value.trim();
        const servizio = document.getElementById('servizio').value;
        const data = document.getElementById('data').value;
        const ora = document.getElementById('ora_selezionata').value;
        const note = document.getElementById('note').value.trim();

        if (!nome || !telefono || !servizio || !data || !ora) {
            alert("⚠️ Per favore, compila tutti i campi obbligatori.");
            return;
        }

        const params = new URLSearchParams({ nome, telefono, servizio, data, ora, note });
        const response = await fetch(`/prenota?${params}`, { method: 'POST' });
        
        if (response.ok) {
            alert("✨ Prenotazione Confermata! Ti aspettiamo in salone.");
            location.reload();
        } else {
            const err = await response.json();
            alert("❌ Errore: " + err.detail);
            caricaOrari();
        }
    }
</script>
</body>
</html>
